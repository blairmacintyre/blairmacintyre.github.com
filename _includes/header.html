<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/images/blair8bit-68x75.png" alt="Blair"></a>
    {% if page.url == "/" %}
        <a class="active" href="{{site.baseurl}}/" class="active">Home</a>
    {% else %}
        <a href="{{site.baseurl}}/">Home</a>
    {% endif %}
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
    {% if page.url contains "/blog/" %}
        <a class="active" href="{{site.baseurl}}/blog/" class="active">Blog</a>
    {% else %}
        <a href="{{site.baseurl}}/blog/">Blog</a>
    {% endif %}
	</nav>
</header>
