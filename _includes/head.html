<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Google Fonts loaded here depending on setting in _data/options.yml true loads font, blank does not-->
  {% if site.data.options.lato_font_load %}
    <link href='//fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
  {% endif %}
  <!-- Load up MathJax script if needed ... specify in /_data/options.yml file-->
  {% if site.data.options.mathjax %}
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}
  
  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/favicons/apple-touch-icon-57x57.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/favicons/apple-touch-icon-60x60.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/favicons/apple-touch-icon-72x72.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/favicons/apple-touch-icon-76x76.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-96x96.png' | prepend: site.baseurl }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | prepend: site.baseurl }}'">
  <link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg" color="#5bbad5' | prepend: site.baseurl }}'">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  
  <!--  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">   -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
</head>
